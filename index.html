<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyper LinkRide</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fade-in"> <!--ANIMACION DE FADE IN INICIO-->
    <header>
        <h1>Hyper LinkRide</h1>
    </header>
    
    <main>
        <wrapper>
            <div class="qr-container">
                <div class="qr-text">
                    <h1>Escanea el siguiente código QR para descargar la app</h1>
                    <img src="img/ICON.png" alt="Icono" class="icon">
                </div>
                <div class="qr-image">
                    <img src="img/QR_CODE.jpg" alt="Código QR" class="qr-code">
                </div>
            </div>
        </wrapper>
    </main>

    <footer>
        <p>© 2024 Hyper LinkRide</p>
    </footer>
    </div> <!--ANIMACION DE FADE IN FIN-->
</body>
</html>
